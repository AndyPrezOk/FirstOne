<body class="flexBody color">
    <!--Header y nav-->

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logoChicoSushi.png" alt="" width="90" height="80" class="radius">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="opciones">
                    <ul class="navbar-nav">

                        <li class="nav-item"><a class="nav-link" href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!--Formulario-->
        <main class="background">
            <h1>Contactanos</h1>
            <div class="form-fondo">
                <h4 class="formulario__titulo">Formulario de contacto</h4>
                <div class="row justify-content-between">
                    <form action="#" class="formulario col-sm-4 col-md-11 col-lg-12 ">
                        <div class="col formulario">
                            <div>
                                <input class="form-control form-label" type="text" id="nombre" name="nombre"
                                    placeholder="Nombre">
                                <input class="form-control form-label" type="text" id="apellido" name="apellido"
                                    placeholder="Apellido">
                                <input class="form-control form-label" type="email" id="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="eventos" class="form-label"> ¿Ha visto alguna de nuestras obras? </label>
                                <select class="form-select form-label" name="eventos" id="eventos">
                                    <option value="no">No</option>
                                    <option value="solo una">Solo una</option>
                                    <option value="mas de una">Más de una</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cbox1" class="form-label">¿Desea suscribirse a Newsletter? </label>
                                <input class="form-check-input" type="checkbox" id="cbox1" value="newsletter">
                                <textarea class="form-control form-label" name="mensaje" placeholder="Mensaje" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg form-label form__btn">Enviar</button>
                                <button class="btn btn-outline-primary btn-lg form-label form__btn">Eliminar
                                    datos</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
    </main>
