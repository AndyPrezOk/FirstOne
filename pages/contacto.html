    <!--Formulario-->
    <main>
        <h1>Contactanos</h1>
                <div class="container bg-light">
                <h4 class="h4">Formulario de contacto</h4>
                <div class="row justify-content-between">
                    <form action="#" class="formulario">
                        <div class="col">
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido">
                                <label for="email" class="form-label">Email:</label>
                                <input class="form-control form-label" type="email" id="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="eventos" class="form-label"> ¿Ha visto alguna de nuestras obras? </label>
                                <select class="form-select form-label" name="eventos" id="eventos">
                                    <option value="no">No</option>
                                    <option value="solo una">Solo una</option>
                                    <option value="mas de una">Más de una</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cbox1" class="form-label">¿Desea suscribirse a Newsletter? </label>
                                <input class="form-check-input" type="checkbox" id="cbox1" value="newsletter">
                                <!-- </div> -->
                                <textarea class="form-control form-label" name="mensaje" placeholder="Mensaje" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm">Enviar</button>
                                <button class="btn btn-outline-primary btn-sm">Eliminar datos</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
