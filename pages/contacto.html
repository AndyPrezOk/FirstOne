    <!--Formulario-->
    <main>
        <h1>Contactanos</h1>
        <section class="form">
            <form action="">
                <h4 class="form__titulo">Formulario de contacto</h4>
                <input class="formato" type="text" id="nombre" name="nombre" placeholder="Nombre">
                <input class="formato" type="text" id="apellido" name="apellido" placeholder="Apellido">
                <input class="formato" type="email" id="email" placeholder="email">
                <p> ¿Ha visto alguna de nuestras obras? </p>
                <select class="formato" name="eventos" id="eventos">
                    <option value="no">No</option>
                    <option value="solo una">Solo una</option>
                    <option value="mas de una">Más de una</option>
                </select>
                <label>¿Desea suscribirse a Newsletter? </label>
                <input class="checkbox" type="checkbox" id="cbox1" value="newsletter">
                <textarea class="formato" name="mensaje" placeholder="Mensaje" cols="30" rows="10"></textarea>
                <input class="form__btn" type="submit" name="enviar" id="Enviar">
                <input class="form__btn" type="reset" value="Elimimar datos">
            </form>
        </section>
    </main>
